<div class="container">
    <h1>Recent Posts</h1>
    <form role='form'>
        <div class="form-group">
            <div class="input-group">
                <input ng-model="postBody" class="form-control" pattern=".{0,30}"/>
          <span class="input-group-btn">
            <button class="btn btn-default" ng-click="addPost()">Add Post
            </button>
          </span>
            </div>
        </div>
    </form>
    <ul class="list-group">
        <li class='list-group-item' ng-repeat="post in posts">
            <strong>@{{ post.username }}</strong>
            <span>{{ post.body }}</span>
        </li>
    </ul>
</div>
